<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="form">
      <div class="header_wrapper">
        <div class="title">block Words or URLs</div>
        <label class="toggle-switch">
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </div>
      <input
        class="input"
        type="text"
        id="blocked-word"
        placeholder="Enter word to block"
      />
      <input
        class="input"
        type="text"
        id="blocked-url"
        placeholder="Enter URL to block"
      />
      <button class="button-confirm" id="save">Save</button>

      <div class="title">Unblock Words or URLs</div>
      <div class="wrapper">
        <input
          class="input_"
          type="text"
          id="unblock-word"
          placeholder="Enter word to unblock"
        />
        <button class="button-confirm" id="unblock-word-button">Unblock</button>
      </div>
      <div class="wrapper">
        <input
          class="input_"
          type="text"
          id="unblock-url"
          placeholder="Enter URL to unblock"
        />
        <button class="button-confirm" id="unblock-url-button">Unblock</button>
      </div>
    </form>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="modal-close" id="modal-close">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
